<html lang="en">
<head>

  <title>Calculadora de IMC</title> 
</head>
<body>
    <div class="calculadora">
      <strong> <div class="calculadora-title">Calculadora de Planos e IMC</div></strong>
      <form id="form">
  
        <label for="idade">Idade:</label> <br>
        <input type="number" id="idade" placeholder="Insira sua idade" required>
  
        <label for="peso">Peso (em kg):</label> <br>
        <input type="number" id="peso" step="0.01" placeholder="Insira seu peso" required>
  
        <label for="altura">Altura (em m):</label> <br>
        <input type="number" id="altura" step="0.01" placeholder="Insira sua altura" required>
  
        <button type="submit">Calcular custo total</button> <br>
      </form>
  
      <div id="resultado"></div>

      <div class="informacoes">    
            <table id="results">      
              <thead>              
                <tr>
                  <th>Plano</th>
                  <th>Operadora A</th>          
                  <th>Operadora B</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>BÃ¡sico</td>
                  
                  <td id="planobasicoA"></td>
                  <td id="planobasicoB"></td>
                </tr>
                <tr>
                  <td>Standard</td>
                  <td id="planostandardA"></td>
                  <td id="planostandardB"></td>
                </tr>
                <tr>
                  <td>Premium</td>
                  <td id="planopremiumA"></td>
                  <td id="planopremiumB"></td>
                </tr>
              </tbody>
            </table>
           
          </div> 
    </div>
</body>
</html>
