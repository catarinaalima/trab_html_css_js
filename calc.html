<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
  <title>Calculadora de IMC</title> 
</head>
<body>
    <div class="calculadora">
      <strong> <div class="calculadora-title">Calculadora de Planos e IMC</div></strong>
      <form id="form">
  
        <label for="idade">Idade:</label> <br>
        <input type="number" id="idade" placeholder="Insira sua idade" required>
  
        <label for="peso">Peso (em kg):</label> <br>
        <input type="number" id="peso" step="0.01" placeholder="Insira seu peso" required>
  
        <label for="altura">Altura (em m):</label> <br>
        <input type="number" id="altura" step="0.01" placeholder="Insira sua altura" required>
  
        <button type="submit">Calcular custo total</button> <br>
      </form>
  
      <div id="resultado"></div>
    </div>
</body>
</html>
